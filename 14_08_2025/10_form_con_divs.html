<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with divs</title>
</head>
<body>
    <!-- Segundo formulario con campos organizados en divs -->
    <form>
        <!-- Campo de texto con etiqueta -->
        <div>
            <label for="first_name">Primer nombre:</label>
            <input type="text" name="first_name" id="first_name">
        </div>

        <!-- Selector de color con etiqueta -->
        <div>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </div>

        <!-- Botones de opción para tipo de letra -->
        <div>
            <span>Tipo de letra: </span>

            <!-- Opción para Negrita -->
            <input type="radio" name="negrita" id="bold">
            <label for="bold">Negrita</label>

            <!-- Opción para Normal -->
            <input type="radio" name="normal" id="normal">
            <label for="normal">Normal</label>
        </div>

        <!-- Div vacío, posiblemente para agregar más campos en el futuro -->
        <div>

        </div>
    </form>
</body>
</html>
