<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>
<body>
    <!-- Primer video: con controles para reproducir/pausar, ajustar volumen, etc. -->
    <video src="./videos/13738521_3840_2160_60fps.mp4" 
           controls 
           style="width: 500px;"> <!-- Ancho fijo del video -->
    </video>

    <!-- Segundo video: reproducci칩n autom치tica, en bucle y sin sonido -->
    <video src="./videos/13738521_3840_2160_60fps.mp4" 
           style="width: 500px;" 
           autoplay loop muted> <!--Inicia la reproducci칩n autom치ticamente, Reproduce el video en bucle y bloquea el sonido-->
    </video>

    <!-- Video incrustado desde YouTube mediante iframe -->
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/yv_AyAVMRT0?si=w5kCe5sjwCdLvM4r" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen> 
    </iframe>
</body>
</html>
