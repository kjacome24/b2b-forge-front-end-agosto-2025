<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codificación UTF-8 para permitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptar la vista a dispositivos móviles -->
    <title>Table Tag</title> <!-- Título de la página -->
</head>
<body>
    <!-- Primera tabla usando solo filas (<tr>) y celdas (<th> y <td>) -->
    <table> <!-- Inicia la tabla -->
        <tr> <!-- Fila de encabezado -->
            <th>Nombres</th> <!-- Celda de encabezado para nombres -->
            <th>Apellidos</th> <!-- Celda de encabezado para apellidos -->
        </tr>
        <tr> <!-- Fila de datos -->
            <td>Kevin</td> <!-- Celda de datos -->
            <td>Jacome</td>
        </tr>

        <tr>
            <td>Arturo</td>
            <td>Duque</td>
        </tr>

        <tr>
            <td>Anoel</td>
            <td>Duque</td>
        </tr>

        <tr>
            <td>Ximena</td>
            <td>Duque</td>
        </tr>
    </table>

    <hr> <!-- Línea horizontal para separar contenido -->

    <!-- Segunda tabla usando <thead> y <tbody> -->
    <table>
        <thead> <!-- Sección de encabezado de la tabla -->
            <tr>
                <th>nombres</th>
                <th>Apellidos</th>
            </tr>
        </thead>
        <tbody> <!-- Sección del cuerpo de la tabla -->
            <tr>
                <td>kevin</td>
                <td>kevin</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
