<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Tag</title>
</head>
<body>
    <!-- Imagen cargada desde una carpeta local (./img/) -->
    <img src="./img/programming.jfif" 
         alt="Picture of coding" 
         style="width: 500px;"> <!-- Ancho y alto de la imagen en pÃ­xeles -->

    <!-- Iframe para incrustar contenido externo (en este caso, una imagen desde una URL) -->
    <iframe src="https://learning.skillnest.com/wp-content/uploads/2024/03/2-7.jpg" 
            style="height: 510px; width: 500px"></iframe> <!-- Dimensiones del iframe -->
</body>
</html>
