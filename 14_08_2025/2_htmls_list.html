<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Define la codificación de caracteres (UTF-8 permite usar acentos y caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ajusta el contenido para que sea responsivo en móviles -->
    <title>list tag</title> <!-- Título que se muestra en la pestaña del navegador -->
  </head>
  <body>
    <!-- Lista ordenada con numeración predeterminada (1, 2, 3...) -->
    <ol>
      <li>One</li> <!-- Elemento de lista -->
      <li>Two</li>
      <li>Three</li>
    </ol>

    <!-- Lista ordenada con letras minúsculas (a, b, c...) -->
    <ol type="a">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <!-- Lista ordenada con letras mayúsculas (A, B, C...) -->
    <ol type="A">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <!-- Lista ordenada con números romanos en minúscula (i, ii, iii...) -->
    <ol type="i">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <!-- Lista ordenada que empieza desde el número 3 -->
    <ol start="3">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
  </body>
</html>
