<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      .row {
        /* Ac치 va 1 propiedad */
        display: flex;
      }

      .col {
        /* Ac치 van 4 propiedades */
        background-color: #add9e6;
        margin: 5px;
        flex: 1;
      }

      .col-2 {
        /* Ac치 va 1 propiedad */
        flex: 2;
      }

      .col-3 {
        /* Ac치 va 1 propiedad */
        flex: 3;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1/4</div>
      <div class="col">1/4</div>
      <div class="col">1/4</div>
      <div class="col">1/4</div>
    </div>

    <div class="row">
      <div class="col">1/3</div>
      <div class="col col-2">2/3</div>
    </div>

    <div class="row">
      <div class="col col-2">2/5</div>
      <div class="col col-3">3/5</div>
    </div>
  </body>
</html>
