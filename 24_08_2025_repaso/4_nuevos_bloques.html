<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posición de práctica FLEX</title>
    <style>
      .container {
        width: 950px;
        background-color: #eaeaea;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      .top-nav {
        height: 150px;
        background-color: #ffcc00;
        margin-bottom: 10px;
        flex: 0 0 100%;
      }

      .side-nav {
        height: 380px;
        width: 210px;
        background-color: #66ccff;
        margin: 10px;

      }

      .main {
        height: 400px;
        width: 700px;
        background-color: deeppink;
        display: flex;
        flex-wrap: wrap;
        margin-right: 10px;
      }

      .sub-content {
        height: 200px;
        width: 210px;
        background-color: mediumblue;
        margin: 10px;
      }

      #advertisement {
        height: 120px;
        width: 660px;
        background-color: #33cc33;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-nav"></div>
      <div class="main">
        <div class="sub-content"></div>
        <div class="sub-content"></div>
        <div class="sub-content"></div>
        <div id="advertisement"></div>
      </div>
      <div class="side-nav"></div>
    </div>
  </body>
</html>
