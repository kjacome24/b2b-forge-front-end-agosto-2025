<!DOCTYPE html>
<!-- Indica que el documento usa HTML5. Ayuda al navegador a interpretar la página correctamente. -->

<html lang="es">
  <!-- El atributo lang="es" indica que el contenido principal está en español. -->

  <head>
    <!-- Metadatos para el documento (SEO, accesibilidad y comportamiento del navegador). 
       No se renderizan en la página, pero los leen navegadores, buscadores y servicios externos. -->

    <meta charset="UTF-8" />
    <!-- Define la codificación del documento (UTF-8). Permite usar caracteres especiales. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajusta el ancho a la pantalla del dispositivo 
    y establece el zoom inicial, facilitando el diseño responsive. -->

    <meta name="description" content="Conceptos básicos de HTML" />
    <!-- Breve descripción de la página y se ve en los resultados de los motores de búsqueda. -->

    <meta name="author" content="Kevin J" />
    <!-- Autor del documento (poco usado por buscadores). -->

    <meta name="keywords" content="html, css, javascript" />
    <!-- Palabras clave. Hoy en día la mayoría de buscadores no las usan para el ranking. -->

    <title>HTML Basics</title>
    <!-- Título que aparece en la pestaña del navegador. -->
  </head>

  <body>
    <!-- Contenido visible de la página. -->

    <p>xxxxxxxxxxxxxxxxxxxxxx</p>
    <!-- Ejemplo de párrafo. -->
  </body>
</html>
