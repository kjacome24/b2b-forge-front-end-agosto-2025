<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        input, label{
            display: block; 
            /* Los inputs y labels se muestran como bloques:
               cada uno ocupa toda la línea y los siguientes bajan a otra. */
        }

        h1, h2 {
            width: 500px;
            display: inline; 
            background-color: brown;
            /* h1 y h2 normalmente son block, pero aquí los forzamos a inline.
               Al ser inline, ignoran el width (500px no tiene efecto).
               Solo se ajustan al tamaño del texto, aunque sí mantienen el background. */
        }

        div {
            width: 50px;
            height: 50px;
            background-color: red;
            margin: 1px;
            display: inline;
            display: inline-block;
            /* div es block por defecto, pero aquí lo ponemos como inline.
               Como inline NO respeta width/height, y además está vacío,
               colapsa a tamaño 0 y por eso no se ve el cuadrado rojo. */
        }

        em, strong{
            width: 500px; 
            /* em y strong son inline (por defecto).
               Como son inline no respetan width/height, solo se adaptan al texto.
               Este width de 500px no tendrá efecto. */
        }

        button{
            width: 50px;
            /* button es un "replaced element" (como input o img).
               Aunque sea inline por defecto, SÍ respeta width/height,
               por eso este botón tendrá 50px de ancho. */
        }
    </style>
  </head>
  <body>
    <!-- Label e input como bloques -->
    <label>Nombre:</label>
    <input type="text" name="first_name" />
    <label>Apellido:</label>
    <input type="text" name="last_name" />

    <hr>

    <!-- h1 y h2 inline, no respetan width -->
    <h1>Hola, Pianola</h1>
    <h2>Adiós, mundo cruel</h2>

    <hr>
    
    <!-- divs inline, no se ven porque ignoran width/height -->
    <div></div>
    <div></div>

    <!-- em y strong inline, no respetan width -->
    <em>Hello </em><strong>this is a test</strong>

    <!-- button inline, pero al ser replaced element sí respeta width -->
    <button>d</button>
  </body>
</html>
