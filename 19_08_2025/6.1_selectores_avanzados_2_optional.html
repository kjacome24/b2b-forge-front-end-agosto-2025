<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Selectors Practice</title>
  <style>
    li:first-child{
        font-weight: bold;
        color: green;
    }
    li:last-child{
        color: blue;
    }
    li:nth-of-type(even){
        background-color: lightgray;
    }
    h2 + p {
        color: red;
    }
    h2 ~ p {
        font-style: italic;
    }
    li:hover{
        background-color: yellow;

    }

    li.done::after{
        content: " (completado)";
    }

  </style>
</head>
<body>
  <h2>Lista de Tareas</h2>
  <p>Este párrafo se pinta en rojo porque está justo después del h2.</p>
  <p>Y este se vuelve cursiva porque viene después también.</p>

  <ul>
    <li>Aprender selectores básicos</li>
    <li class="done">Practicar selectores avanzados</li>
    <li>Crear un proyecto con CSS</li>
    <li class="done">Terminar ejercicios</li>
    <li>Revisar documentación</li>
  </ul>
</body>

<!--
1. Haz que el primer elemento de la lista aparezca en verde y negrita.
2. Haz que el último elemento de la lista aparezca en azul.
3. Colorea de gris claro los elementos pares de la lista.
4. Usa un selector de hermano inmediato (+) para darle color rojo al párrafo que aparece justo después del <h2>.
5. Usa un selector de hermanos generales (~) para poner en cursiva todos los párrafos que estén después del <h2>.
6. Cuando pases el mouse sobre cualquier <li>, que cambie su fondo a amarillo.
7 A los elementos <li> con la clase .done, agrega al final el texto “(completado)”.
-->
</html>
