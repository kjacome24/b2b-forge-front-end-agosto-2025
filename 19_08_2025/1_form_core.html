<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form (Core)</title>
</head>
<body >
    <h1>Register and join the community </h1>
    <form >
        <div>
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div>
            <br>
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>

        <div>
            <br>
            <label for="birth_date">Birth date:</label>
            <input type="date" id="birth_date" name="birth_date">
        </div>



        <div>
            <br>
            <span>Gender:</span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <br>
            <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">
            <label for="subscribe">Subscribe to our news</label>
        </div>

        <div>
            <br>
            <label for="description">A brief description of yourself:</label>
            <br>
            <textarea id="description" name="description" rows="4" cols="30"></textarea>
        </div>
        <div>
            <br>
            <label for="interests">Select your interests:</label>
            <br>
            <select id="interests" name="interests" size="4">
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="travels">Travels</option>
                <option value="tecnology">Tecnology</option>
            </select>
        </div>
        <div>
            <br>
            <input type="submit" value="Register!">
        </div>

    </form>
</body>
</html>
