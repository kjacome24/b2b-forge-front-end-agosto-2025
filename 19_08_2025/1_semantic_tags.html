<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- <header> es una etiqueta semántica para la cabecera -->
        <!-- Uso de <strong>: semántico para dar énfasis/ importancia (no solo “negrita” visual) -->
        <strong id="hola">This is bold font</strong>
    </header>

    <main>
        <!-- <main> es el contenedor principal del contenido -->
        <p class="hola">Main section for the content</p>

        <!-- enlace W3School para tags semánticas-->
        <a href="https://www.w3schools.com/html/html5_semantic_elements.asp">Semantic tags</a>
    </main>

    <footer>
        <!-- <footer> es semántico para el pie de página -->
        <p>This is the footer</p>
    </footer>
</body>
</html>
